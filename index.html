<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Boxes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 100vh;
            flex-wrap: wrap;
        }

        .dialog-box {
            position: absolute;
            width: 300px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dialog-box label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .dialog-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .dialog-box button {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .dialog-box button:hover {
            background-color: #0056b3;
        }

        .dialog-box#keyDialog {
            top: 20px;
            left: 20px;
        }

        .dialog-box#verificationDialog {
            top: 20px;
            right: 20px;
        }

        .dialog-box#usernameDialog {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        #outputBox1 {
            background-color: #f9f9f9;
            text-align: center;
            font-size: 14px;
            color: #aaa;
            user-select: none;
            filter: blur(6px);
        }

        #usernameBox {
            margin-top: 20px;
            text-align: center;
        }

        .hidden {
            filter: blur(6px);
        }

        .login-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Key Dialog -->
    <div class="dialog-box" id="keyDialog">
        <label for="inputBox1">Enter Your Key:</label>
        <input type="text" id="inputBox1" placeholder="Minimum 8 characters">
        <button id="generateButton">Generate</button>
        <div id="outputBox1">Blurred output will appear here</div>
    </div>

    <!-- Verification Dialog -->
    <div class="dialog-box" id="verificationDialog">
        <label for="outputBox1">Verification:</label>
        <button id="verifyButton">Verify</button>
    </div>

    <!-- Username Dialog -->
    <div class="dialog-box" id="usernameDialog">
        <div id="usernameBox" class="hidden">Username will appear here</div>
        <button id="loginButton" class="login-button">Login</button>
    </div>

    <script>
        const inputBox1 = document.getElementById('inputBox1');
        const outputBox1 = document.getElementById('outputBox1');
        const generateButton = document.getElementById('generateButton');
        const verifyButton = document.getElementById('verifyButton');
        const usernameBox = document.getElementById('usernameBox');
        const loginButton = document.getElementById('loginButton');

        // Function to generate SHA-256 hash
        async function generateHash(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        generateButton.addEventListener('click', async () => {
            const inputValue = inputBox1.value;

            if (!/[a-zA-Z]/.test(inputValue) || !/\d/.test(inputValue) || !/[!@#$%^&*(),.?":{}|<>]/.test(inputValue) || inputValue.length < 8) {
                alert('Key must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters.');
                return;
            }

            const hash = await generateHash(inputValue);
            outputBox1.textContent = hash;
            outputBox1.style.filter = 'blur(6px)';
        });

        verifyButton.addEventListener('click', () => {
            const hash = outputBox1.textContent;
            if (hash && hash.length === 64) {
                usernameBox.textContent = hash.slice(0, 6) + '*'.repeat(58);
                usernameBox.classList.remove('hidden');
                loginButton.style.display = 'block';
            } else {
                alert('Please generate a valid hash first.');
            }
        });
    </script>
</body>
</html>
