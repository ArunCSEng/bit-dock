<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Spreadsheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .spreadsheet {
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            position: relative;
        }
        td input {
            width: 100%;
            border: none;
            outline: none;
            text-align: center;
        }
        td:hover {
            background-color: #f0f0f0;
        }
        .spreadsheet-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="spreadsheet">
    <div class="spreadsheet-title">Spreadsheet 1</div>
    <table id="spreadsheet1">
        <!-- Generate a 10x2 table dynamically -->
        <script>
            for (let i = 0; i < 10; i++) {
                document.write('<tr>');
                for (let j = 0; j < 2; j++) {
                    document.write('<td><input type="text" maxlength="64" placeholder="Cell"></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</div>

<div class="spreadsheet">
    <div class="spreadsheet-title">Spreadsheet 2</div>
    <table id="spreadsheet2">
        <!-- Generate a 10x2 table dynamically -->
        <script>
            for (let i = 0; i < 10; i++) {
                document.write('<tr>');
                for (let j = 0; j < 2; j++) {
                    document.write('<td><input type="text" maxlength="64" placeholder="Cell"></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
</div>

</body>
</html>
