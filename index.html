<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 20px;
            width: 100%;
        }
        td {
            border: 1px solid #ddd;
            padding: 10px;
            position: relative;
        }
        td input {
            border: none;
            width: calc(100% - 20px);
            outline: none;
        }
        .arrow {
            position: absolute;
            right: 5px;
            top: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .options {
            margin-top: 10px;
        }
        .options button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>Interactive Table</h1>

<table id="primaryTable">
    <tr>
        <td>
            <input type="text" maxlength="64" placeholder="Editable (max 64 chars)" />
            <span class="arrow">➡</span>
        </td>
    </tr>
</table>

<div class="options">
    <button onclick="addCell('primary')">Add</button>
    <button onclick="deleteCell('primary')">Delete</button>
    <button onclick="copyCell('primary')">Copy</button>
    <button onclick="saveTable('primary')">Save</button>
    <button onclick="modifyCell('primary')">Modify</button>
</div>

<script>
    function addCell(tableType) {
        const table = document.getElementById(`${tableType}Table`);
        const row = table.insertRow();
        const cell = row.insertCell();
        cell.innerHTML = `
            <input type="text" maxlength="${tableType === 'primary' ? '64' : '144'}" placeholder="Editable (max ${tableType === 'primary' ? '64' : '144'} chars)" />
            <span class="arrow">➡</span>
        `;

        // Add event listener for the arrow
        const arrow = cell.querySelector('.arrow');
        arrow.addEventListener('click', () => createSecondaryTable(cell));
    }

    function deleteCell(tableType) {
        const table = document.getElementById(`${tableType}Table`);
        if (table.rows.length > 0) {
            table.deleteRow(table.rows.length - 1);
        } else {
            alert('No cells to delete!');
        }
    }

    function copyCell(tableType) {
        const table = document.getElementById(`${tableType}Table`);
        const lastRow = table.rows[table.rows.length - 1];
        if (lastRow) {
            const newRow = table.insertRow();
            newRow.innerHTML = lastRow.innerHTML;
        } else {
            alert('No cells to copy!');
        }
    }

    function saveTable(tableType) {
        const table = document.getElementById(`${tableType}Table`);
        const data = Array.from(table.rows).map(row => {
            return Array.from(row.cells).map(cell => cell.querySelector('input').value);
        });
        console.log(`${tableType} Table Data:`, data);
        alert('Table saved! Check console for data.');
    }

    function modifyCell(tableType) {
        alert('Modify functionality can be customized further!');
    }

    function createSecondaryTable(cell) {
        const secondaryTable = document.createElement('table');
        secondaryTable.id = 'secondaryTable';
        const row = secondaryTable.insertRow();
        const newCell = row.insertCell();
        newCell.innerHTML = `
            <input type="text" maxlength="144" placeholder="Editable (max 144 chars)" />
        `;
        
        const options = document.createElement('div');
        options.className = 'options';
        options.innerHTML = `
            <button onclick="addCell('secondary')">Add</button>
            <button onclick="deleteCell('secondary')">Delete</button>
            <button onclick="copyCell('secondary')">Copy</button>
            <button onclick="saveTable('secondary')">Save</button>
            <button onclick="modifyCell('secondary')">Modify</button>
        `;

        cell.appendChild(secondaryTable);
        cell.appendChild(options);
        cell.querySelector('.arrow').remove(); // Remove the arrow after creating secondary table
    }
</script>

</body>
</html>
