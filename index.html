<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptographic Input Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #outputBox {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 14px;
            color: #aaa;
            user-select: none;
            filter: blur(6px);
        }
        #outputBox.copied {
            color: green;
        }
        button {
            display: block;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #usernameBox {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        .hidden {
            filter: blur(6px);
        }
        .login-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="inputBox">Enter Your Value:</label>
        <input type="text" id="inputBox" placeholder="Minimum 8 characters">

        <div id="outputBox">Blurred output will appear here</div>

        <button id="inputButton">Input</button>

        <div id="usernameBox" class="hidden">Username will appear here</div>

        <button id="loginButton" class="login-button">Login</button>
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const outputBox = document.getElementById('outputBox');
        const inputButton = document.getElementById('inputButton');
        const usernameBox = document.getElementById('usernameBox');
        const loginButton = document.getElementById('loginButton');

        // Function to generate SHA-256 hash
        async function generateHash(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        inputButton.addEventListener('click', async () => {
            const inputValue = inputBox.value;

            if (inputValue.length < 8) {
                alert('Input must be at least 8 characters long.');
                return;
            }

            // Generate 64-character hash
            const hash = await generateHash(inputValue);

            // Display blurred hash in Output Box
            outputBox.textContent = hash;
            outputBox.style.filter = 'blur(6px)';

            // Display masked hash in Username Box
            usernameBox.textContent = hash.slice(0, 6) + '*'.repeat(58);
            usernameBox.classList.remove('hidden');

            // Show the login button
            loginButton.style.display = 'block';
        });
    </script>
</body>
</html>
