<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Verification Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .dialog-box {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 10px;
        }

        .dialog-box h2 {
            margin: 0 0 20px;
            font-size: 18px;
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .output {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
            font-size: 14px;
            color: #aaa;
            user-select: none;
            filter: blur(6px);
        }

        button {
            display: block;
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #usernameOutput {
            text-align: center;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 20px;
            background-color: #f9f9f9;
            filter: blur(6px);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Dialog Box 1: Enter Key -->
    <div class="dialog-box" style="position: absolute; top: 20px; left: 20px;">
        <h2>Enter Your Key</h2>
        <label for="inputBox">Input Key:</label>
        <input type="text" id="inputBox" placeholder="Minimum 8 characters">
        <button id="generateButton">Generate</button>
        <div id="outputBox" class="output">Blurred output will appear here</div>
    </div>

    <!-- Dialog Box 2: Verification -->
    <div class="dialog-box" style="position: absolute; top: 20px; right: 20px;">
        <h2>Verification</h2>
        <div id="verificationOutput" class="output">Blurred output will appear here</div>
        <button id="verifyButton">Verify</button>
    </div>

    <!-- Dialog Box 3: Username -->
    <div class="dialog-box" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);">
        <h2>Username</h2>
        <div id="usernameOutput">Username will appear here</div>
        <button id="loginButton" class="hidden">Login</button>
    </div>

    <script>
        const inputBox = document.getElementById('inputBox');
        const generateButton = document.getElementById('generateButton');
        const outputBox = document.getElementById('outputBox');
        const verificationOutput = document.getElementById('verificationOutput');
        const verifyButton = document.getElementById('verifyButton');
        const usernameOutput = document.getElementById('usernameOutput');
        const loginButton = document.getElementById('loginButton');

        // Function to generate SHA-256 hash
        async function generateHash(input) {
            const encoder = new TextEncoder();
            const data = encoder.encode(input);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        generateButton.addEventListener('click', async () => {
            const inputValue = inputBox.value;

            // Validate input
            if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}/.test(inputValue)) {
                alert('Key must include small & capital letters, numbers, special characters, and be at least 8 characters long.');
                return;
            }

            // Generate hash
            const hash = await generateHash(inputValue);

            // Display hash in the Output Box
            outputBox.textContent = hash;
            outputBox.style.filter = 'blur(6px)';

            // Update the Verification Box
            verificationOutput.textContent = hash;
            verificationOutput.style.filter = 'blur(6px)';
        });

        verifyButton.addEventListener('click', () => {
            const hash = verificationOutput.textContent;

            // Display only the first 6 characters in the Username Box
            usernameOutput.textContent = hash.slice(0, 6) + '*'.repeat(58);
            usernameOutput.style.filter = 'none';

            // Show the Login Button
            loginButton.classList.remove('hidden');
        });
    </script>
</body>
</html>
