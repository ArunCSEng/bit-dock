<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quad Spreadsheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .spreadsheet {
            width: 45%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            position: relative;
        }
        td input {
            width: 100%;
            border: none;
            outline: none;
            text-align: center;
        }
        td:hover {
            background-color: #f0f0f0;
        }
        .spreadsheet-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .options {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .options button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="dock1" class="spreadsheet">
    <div class="spreadsheet-title">Dock 1</div>
    <table id="spreadsheet1"></table>
    <div class="options">
        <button onclick="addCell('spreadsheet1')">Add</button>
        <button onclick="deleteCell('spreadsheet1')">Delete</button>
        <button onclick="saveTable('spreadsheet1')">Save</button>
    </div>
</div>

<div id="dock2" class="spreadsheet">
    <div class="spreadsheet-title">Dock 2</div>
    <table id="spreadsheet2"></table>
    <div class="options">
        <button onclick="addCell('spreadsheet2')">Add</button>
        <button onclick="deleteCell('spreadsheet2')">Delete</button>
        <button onclick="saveTable('spreadsheet2')">Save</button>
    </div>
</div>

<div id="dock3" class="spreadsheet">
    <div class="spreadsheet-title">Dock 3</div>
    <table id="spreadsheet3"></table>
    <div class="options">
        <button onclick="addCell('spreadsheet3')">Add</button>
        <button onclick="deleteCell('spreadsheet3')">Delete</button>
        <button onclick="saveTable('spreadsheet3')">Save</button>
    </div>
</div>

<div id="dock4" class="spreadsheet">
    <div class="spreadsheet-title">Dock 4</div>
    <table id="spreadsheet4"></table>
    <div class="options">
        <button onclick="addCell('spreadsheet4')">Add</button>
        <button onclick="deleteCell('spreadsheet4')">Delete</button>
        <button onclick="saveTable('spreadsheet4')">Save</button>
    </div>
</div>

<script>
    function initializeTable(tableId) {
        const table = document.getElementById(tableId);
        for (let i = 0; i < 5; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < 2; j++) {
                const cell = document.createElement('td');
                cell.innerHTML = '<input type="text" maxlength="64" placeholder="Cell">';
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
    }

    function addCell(tableId) {
        const table = document.getElementById(tableId);
        const row = document.createElement('tr');
        for (let i = 0; i < 2; i++) {
            const cell = document.createElement('td');
            cell.innerHTML = '<input type="text" maxlength="64" placeholder="Cell">';
            row.appendChild(cell);
        }
        table.appendChild(row);
    }

    function deleteCell(tableId) {
        const table = document.getElementById(tableId);
        if (table.rows.length > 0) {
            table.deleteRow(-1);
        } else {
            alert('No rows to delete!');
        }
    }

    function saveTable(tableId) {
        const table = document.getElementById(tableId);
        const data = Array.from(table.rows).map(row => {
            return Array.from(row.cells).map(cell => cell.querySelector('input').value);
        });
        console.log(`${tableId} Data:`, data);
        alert(`${tableId} saved! Check console for data.`);
    }

    initializeTable('spreadsheet1');
    initializeTable('spreadsheet2');
    initializeTable('spreadsheet3');
    initializeTable('spreadsheet4');
</script>

</body>
</html>
