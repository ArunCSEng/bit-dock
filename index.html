<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Spreadsheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .spreadsheet {
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid #ddd;
            padding: 5px;
            text-align: center;
            position: relative;
        }
        td input {
            width: 100%;
            border: none;
            outline: none;
            text-align: center;
        }
        td:hover {
            background-color: #f0f0f0;
        }
        .spreadsheet-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .options {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .options button {
            padding: 5px 10px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        .options button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="spreadsheet">
    <div class="spreadsheet-title">Dock 1</div>
    <table id="spreadsheet1">
        <!-- Generate a 10x2 table dynamically -->
        <script>
            for (let i = 0; i < 10; i++) {
                document.write('<tr>');
                for (let j = 0; j < 2; j++) {
                    document.write('<td><input type="text" maxlength="64" placeholder="Cell"></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
    <div class="options">
        <button onclick="addCell('spreadsheet1')">Add</button>
        <button onclick="deleteCell('spreadsheet1')">Delete</button>
        <button onclick="saveTable('spreadsheet1')">Save</button>
    </div>
</div>

<div class="spreadsheet">
    <div class="spreadsheet-title">Dock 2</div>
    <table id="spreadsheet2">
        <!-- Generate a 10x2 table dynamically -->
        <script>
            for (let i = 0; i < 10; i++) {
                document.write('<tr>');
                for (let j = 0; j < 2; j++) {
                    document.write('<td><input type="text" maxlength="64" placeholder="Cell"></td>');
                }
                document.write('</tr>');
            }
        </script>
    </table>
    <div class="options">
        <button onclick="addCell('spreadsheet2')">Add</button>
        <button onclick="deleteCell('spreadsheet2')">Delete</button>
        <button onclick="saveTable('spreadsheet2')">Save</button>
    </div>
</div>

<script>
    function addCell(tableId) {
        const table = document.getElementById(tableId);
        const row = table.insertRow();
        for (let i = 0; i < 2; i++) {
            const cell = row.insertCell();
            cell.innerHTML = '<input type="text" maxlength="64" placeholder="Cell">';
        }
    }

    function deleteCell(tableId) {
        const table = document.getElementById(tableId);
        if (table.rows.length > 0) {
            table.deleteRow(table.rows.length - 1);
        } else {
            alert('No rows to delete!');
        }
    }

    function saveTable(tableId) {
        const table = document.getElementById(tableId);
        const data = Array.from(table.rows).map(row => {
            return Array.from(row.cells).map(cell => cell.querySelector('input').value);
        });
        console.log(`${tableId} Data:`, data);
        alert(`${tableId} saved! Check console for data.`);
    }
</script>

</body>
</html>
