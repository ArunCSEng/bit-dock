<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Spreadsheet</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        td.message {
            position: relative;
        }

        td.message .copy-icon {
            position: absolute;
            right: 10px;
            cursor: pointer;
        }

        .blurred {
            filter: blur(5px);
        }
    </style>
</head>
<body>
    <h1>Dynamic Spreadsheet</h1>
    <button id="addButton">Add</button>
    <button id="deleteButton">Delete</button>
    <button id="saveButton">Save</button>
    <button id="modifyButton">Modify</button>
    <button id="lockButton">Lock</button>
    <table id="spreadsheet">
        <thead>
            <tr>
                <th>Title (max 64 chars)</th>
                <th>Message (max 144 chars)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td contenteditable="true" maxlength="64"></td>
                <td class="message" contenteditable="true" maxlength="144">
                    <span></span>
                    <span class="copy-icon" onclick="copyMessage(this)">&#x2398;</span>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        let isLocked = false;

        document.getElementById('addButton').addEventListener('click', () => {
            const table = document.getElementById('spreadsheet').querySelector('tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td contenteditable="true" maxlength="64"></td>
                <td class="message" contenteditable="true" maxlength="144">
                    <span></span>
                    <span class="copy-icon" onclick="copyMessage(this)">&#x2398;</span>
                </td>
            `;
            table.appendChild(row);
        });

        document.getElementById('deleteButton').addEventListener('click', () => {
            const table = document.getElementById('spreadsheet').querySelector('tbody');
            if (table.rows.length > 0) {
                table.deleteRow(table.rows.length - 1);
            }
        });

        document.getElementById('modifyButton').addEventListener('click', () => {
            const selectedCell = document.activeElement;
            if (selectedCell.tagName === 'TD' && selectedCell.isContentEditable) {
                selectedCell.focus();
            }
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const table = document.getElementById('spreadsheet');
            const data = [];

            table.querySelectorAll('tbody tr').forEach(row => {
                const title = row.cells[0].innerText.trim();
                const message = row.cells[1].innerText.trim();
                data.push({ title, message });
            });

            console.log('Saved Data:', data);
            alert('Spreadsheet data saved to console.');
        });

        document.getElementById('lockButton').addEventListener('click', () => {
            const messages = document.querySelectorAll('#spreadsheet .message span:first-child');
            isLocked = !isLocked;

            messages.forEach(span => {
                if (isLocked) {
                    span.classList.add('blurred');
                } else {
                    span.classList.remove('blurred');
                }
            });
        });

        function copyMessage(icon) {
            const cell = icon.parentElement;
            const message = cell.querySelector('span:first-child').innerText;
            navigator.clipboard.writeText(message).then(() => {
                alert('Message copied!');
            });
        }
    </script>
</body>
</html>
