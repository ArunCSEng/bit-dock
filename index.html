<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Spreadsheet</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #444;
        }

        button {
            font-family: 'Inter', sans-serif;
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-size: 16px;
            font-weight: bold;
        }

        td {
            font-size: 14px;
        }

        td.title {
            font-weight: bold;
            font-size: 16px;
        }

        td.message {
            font-size: 14px;
            position: relative;
            text-align: left;
            direction: ltr;
        }

        td.message .copy-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }

        td.message .copy-icon:hover {
            color: #555;
        }

        .blurred {
            filter: blur(5px);
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Dynamic Spreadsheet</h1>
    <div class="button-container">
        <button id="addButton">‚ûï Add</button>
        <button id="deleteButton">‚ûñ Delete</button>
        <button id="saveButton">üíæ Save</button>
        <button id="modifyButton">‚úèÔ∏è Modify</button>
        <button id="lockButton">üîí Lock</button>
    </div>
    <table id="spreadsheet">
        <thead>
            <tr>
                <th>Title (max 64 chars)</th>
                <th>Message (max 144 chars)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="title" contenteditable="true" maxlength="64"></td>
                <td class="message" contenteditable="true" maxlength="144">
                    <span></span>
                    <span class="copy-icon" onclick="copyMessage(this)">üìã</span>
                </td>
            </tr>
        </tbody>
    </table>

    <script>
        let isLocked = false;

        document.getElementById('addButton').addEventListener('click', () => {
            const table = document.getElementById('spreadsheet').querySelector('tbody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="title" contenteditable="true" maxlength="64"></td>
                <td class="message" contenteditable="true" maxlength="144">
                    <span></span>
                    <span class="copy-icon" onclick="copyMessage(this)">üìã</span>
                </td>
            `;
            table.appendChild(row);
        });

        document.getElementById('deleteButton').addEventListener('click', () => {
            const table = document.getElementById('spreadsheet').querySelector('tbody');
            if (table.rows.length > 0) {
                table.deleteRow(table.rows.length - 1);
            }
        });

        document.getElementById('modifyButton').addEventListener('click', () => {
            const selectedCell = document.activeElement;
            if (selectedCell.tagName === 'TD' && selectedCell.isContentEditable) {
                selectedCell.focus();
            }
        });

        document.getElementById('saveButton').addEventListener('click', () => {
            const table = document.getElementById('spreadsheet');
            const data = [];

            table.querySelectorAll('tbody tr').forEach(row => {
                const title = row.cells[0].innerText.trim();
                const message = row.cells[1].innerText.trim();
                data.push({ title, message });
            });

            console.log('Saved Data:', data);
            alert('Spreadsheet data saved to console.');
        });

        document.getElementById('lockButton').addEventListener('click', () => {
            const messages = document.querySelectorAll('#spreadsheet .message span:first-child');
            isLocked = !isLocked;

            messages.forEach(span => {
                if (isLocked) {
                    span.classList.add('blurred');
                } else {
                    span.classList.remove('blurred');
                }
            });
        });

        function copyMessage(icon) {
            const cell = icon.parentElement;
            const message = cell.querySelector('span:first-child').innerText;
            navigator.clipboard.writeText(message).then(() => {
                alert('Message copied!');
            });
        }
    </script>
</body>
</html>
